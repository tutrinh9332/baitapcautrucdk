<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra ngày tháng</title>
</head>
<body>
<h2>Kiểm ra số ngày trong tháng</h2>
<table>
  <tr>
    <td><input type="number" name="tháng" id="thang" placeholder="Nhập tháng"></td>
    <td><input type="submit" value="Kiểm tra" onclick="check()"></td>
  </tr>
  <tr id="show"></tr>
</table>
<script>
  function check() {
    let thang=document.getElementById("thang").value;

    switch (thang) {
      case "1":
      case "3":
      case "5":
      case "7":
      case "8":
      case "10":
      case "12":
        document.getElementById('show').innerText="tháng có 31 ngày";
        break;
      case "2":
        document.getElementById('show').innerText="tháng có 28 hoặc 29 ngày";
        break;
      case "4":
      case "6":
      case "9":
      case "11":
        document.getElementById('show').innerText="tháng có 30 ngày";
        break;
      default:
        document.getElementById('show').innerText="nhập lại";
    }
  }


</script>
</body>
</html>
